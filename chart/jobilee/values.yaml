web:
  rbac:
    enabled: true
    serviceAccount:
      enabled: true
  applicationName: web
  deployment:
    resources:
      limits:
        memory: 8192Mi
        cpu: 4
      requests:
        memory: 512Mi
        cpu: 0.5
    containerSecurityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    image: 
      repository: docker.io/jatalocks333/jobilee-frontend
      tag: main
      pullPolicy: Always    
    replicas: 1
    env:
      SERVER_ADDRESS:
        value: "backend"
    command: ["/bin/sh","-c","envsubst '$${SERVER_ADDRESS}'< /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"]
    ports:
    - containerPort: 80
      name: http
      protocol: TCP      
  autoscaling:
  # enabled is a boolean flag for enabling or disabling autoscaling 
    enabled: true    
  # Environment variables to be passed to the app container
  ingress:
    enabled: false
  service:
    enabled: true
    ports:
      - port: 80
        name: http
        protocol: TCP
        targetPort: 80
redis:
  auth:
    enabled: false
  fullnameOverride: redis
mongodb:
  architecture: replicaset
  fullnameOverride: mongodb  
  auth:
    enabled: false
worker:
  rbac:
    enabled: true
    serviceAccount:
      enabled: true
  applicationName: worker
  deployment:
    resources:
      limits:
        memory: 8192Mi
        cpu: 4
      requests:
        memory: 512Mi
        cpu: 0.5

    livenessProbe:
      enabled: true
      exec:
        # bash is needed to replace the environment variable
        command: [
          "bash",
          "-c",
          "celery -A project.server.tasks inspect ping -d celery@$HOSTNAME"
        ]
      initialDelaySeconds: 30  # startup takes some time
      periodSeconds: 60  # default is quite often and celery uses a lot cpu/ram then.
      timeoutSeconds: 10  # default is too low  
    containerSecurityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    image: 
      repository: docker.io/jatalocks333/jobilee-api
      tag: main
      pullPolicy: Always    
    replicas: 1
    env:
      APP_SETTINGS:
        value: project.server.config.DevelopmentConfig
      CELERY_BROKER_URL:
        value: redis://redis-master:6379/0
      CELERY_RESULT_BACKEND:
        value: redis://redis-master:6379/0
      FLASK_DEBUG:
        value: "1"
      MONGODB_URI:
        value: mongodb://mongodb:27017          
    args:
      - celery
      - --app
      - project.server.tasks
      - worker
      - --loglevel=info
    ports:
    - containerPort: 80
      name: http
      protocol: TCP      
  autoscaling:
    enabled: true    
  service:
    enabled: false
