<h3>Update Integration</h3>
<div  style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input pInputText type="text" class="form-control" id="name" required [(ngModel)]="integration.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">URL</label>
      <input pInputText type="text" class="form-control" id="url" required [(ngModel)]="integration.url" name="url">
    </div>

    <button pButton type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
