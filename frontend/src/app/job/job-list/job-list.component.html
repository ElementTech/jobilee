<p-table #dt [value]="jobs | async" dataKey="id" [rowHover]="true" styleClass="p-datatable-gridlines p-datatable-sm"
[rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
<ng-template pTemplate="caption">
  <div class="table-header flex flex-wrap align-items-center justify-content-between">
      List of Jobs
      <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
      </span>
  </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
              Name
              <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
          </div>
      </th>
      <th pSortableColumn="url" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
            URL
            <p-sortIcon field="url"></p-sortIcon>
            <p-columnFilter type="text" field="url" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="type" style="min-width: 14rem">
        <div class="flex justify-content-between align-items-center">
            Type
            <p-sortIcon field="type"></p-sortIcon>
            <p-columnFilter type="text" field="type" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <!-- <th pSortableColumn="status" style="min-width: 10rem">
        <div class="flex justify-content-between align-items-center">
            Status
            <p-sortIcon field="status"></p-sortIcon>
            <p-columnFilter field="status" matchMode="equals" display="menu" class="ml-auto">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                        <ng-template let-option pTemplate="item">
                            <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                        </ng-template>
                    </p-dropdown>
                </ng-template>
            </p-columnFilter>
        </div>
      </th> -->
        <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">{{job.name}}</span>
          {{job.name}}
        </td>
        <td>
          <span class="p-column-title">{{job.url}}</span>
          {{job.url}}
        </td>
        <td>
          <span class="p-column-title">{{job.type}}</span>
          {{job.type}}
        </td>
        <!-- <td>
          <span class="p-column-title">Status</span>
          <span [class]="'customer-badge status-' + 'renewal'">renewal</span>
        </td> -->
        
        <td>
          <button pButton (click)="updateJob(job._id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
          <button pButton (click)="deleteJob(job._id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button pButton (click)="jobDetails(job._id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8">No jobs found.</td>
    </tr>
</ng-template>
</p-table>
