
<p-toolbar >
    <div class="p-toolbar-group-start text-white">
      <p-button icon="pi pi-history" [routerLink]="['/','jobs','history', _id]" styleClass="p-button-secondary"></p-button>

    </div>
    
    <div class="p-toolbar-group-start">
      <p-button label="{{(job | async)?.name}}" [routerLink]="['/','jobs','details', _id]" styleClass="p-button-link text-white p-button-lg text-2xl"></p-button>
    </div>
    <div class="p-toolbar-group-end text-white">
      Run ID: {{this.task_id}}

  </div>
</p-toolbar>
<div class="">
    <mat-stepper orientation="vertical"  #stepper>
      
        <mat-step *ngFor="let step of (task)?.steps" label="test">
          <ng-template matStepLabel>
            {{step['timeOutLeft'] > 0 ? step['timeOutLeft'] : ''}}
            <p-progressBar 
            [style]="{'height': '15px'}"
            [ngClass]="{'error': step['result'] == 1, 'success': step['result'] == 2, 'failure': step['result'] == 3}"
            [mode]="step['percentDone'] < 0 ? 'indeterminate' : 'determinate'"
            [value]="step['percentDone']"></p-progressBar>
          </ng-template>
          <div class="grid">
            
            <div class="col">
              <json-editor [options]="makeOptions()"   [name]="step['step']" [(ngModel)]="step['response']" [ngModelOptions]=" 
              {standalone: true}"></json-editor>
            </div>
            <div class="col">
              <p-panel header="Outputs">

                    <p-table [value]="step.outputs | keyvalue">
                      <ng-template pTemplate="header">
                          <tr>
                              <th>Key</th>
                              <th>Value</th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-o>
                          <tr>
                              <td>{{o.key}}</td>
                              <td>{{o.value}}</td>
                          </tr>
                      </ng-template>
                   </p-table>

                
              </p-panel>
            </div>
          </div>

        </mat-step>
      </mat-stepper>
</div>
