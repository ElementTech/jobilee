

<p-panel header="Run a Job">
    <p-paginator 
#paginator
[rows]="50"


[totalRecords]="jobs?.length" (onPageChange)="paginate($event)"></p-paginator>



<div class="card-custom-container">

    
     <div class="card-custom" *ngFor="let job of jobsPaginated" [id]="job._id" (click)="runJob(job._id)">
      
      <div class="card-custom__image" id="card-custom-2">
        <div class="image-overlay">
        </div>
        <h6 class="text-center" style="word-wrap: break-word;">
            {{job.name}}
            <br>
            <small style="font-size: 10px;">{{job.integration}}</small>
        </h6>
        <!-- <img src="http://www.fubiz.net/wp-content/uploads/2014/11/Lotta-Nieminen_Google_07-640x553.jpg" alt="" /> -->
      </div>
      <div class="card-custom__actions">
      </div>
      <div class="card-custom__description">
        <div  *ngFor="let r of job.history">
            <!-- <p-progressBar 
            [style]="{'height': '6px','padding-top':'1rem'}"
            [mode]="(r['result'] == undefined) ? 'indeterminate' : 'determinate'" [value]="100"
            [ngClass]="r['result'] ? 'bg-green-500' : 'bg-red-500'"
            > {{r.creation_time |date:'short'}}</p-progressBar> -->
            <span class="line _long"  [ngClass]="r['result'] ? 'bg-green-500' : 'bg-red-500'"></span>
        </div>
        
      </div>
      
    </div><!-- /.card-custom -->
    

   
  </div><!-- /.card-custom-container -->
  
  <!-- 
  
  The illustrations used in the card-customs do not belong to me. I did not create them nor is it my intention to pass these artist's work as my own. 
  
  With that being said here are links where you can view the to the more of illustrator's work that was used:
  
  card-custom 1: 
  https://dribbble.com/shots/1081469-Google-Now
   
  card-customs 2,3,4,5: http://www.lottanieminen.com/illustration/google-calendar/
  
  -->



<p-paginator 
#paginator
[rows]="20"
[totalRecords]="jobs?.length" (onPageChange)="paginate($event)"></p-paginator>

</p-panel>
