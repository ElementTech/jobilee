<p-paginator 
#paginator
[rows]="20"
[totalRecords]="jobs?.length" (onPageChange)="paginate($event)"></p-paginator>

<div class="grid">
    <div class="card" *ngFor="let job of jobsPaginated" id="card-visitors">
        <input type="checkbox" (click)="jobHistory(job._id)" class="card-visitors-indicator" id="card-visitors-indicator{{job._id}}" />
        <input type="checkbox"(click)="runJob(job._id)"  class="card-visitors-indicator" id="card-visitors-play{{job._id}}" />

        <div class="header">
            <label class="indicator" for="card-visitors-indicator{{job._id}}">
                <i class="fa fa-history open text-white fa-2x"  width="18" height="27"></i>
                <i class="fa fa-arrow-left close text-white fa-2x" width="18" height="27"></i>
            </label>
            <label class="indicator play" for="card-visitors-play{{job._id}}">
                <i class="fa fa-play open text-white fa-2x" style="padding-left:5px !important" width="18" height="27"></i>
                <i class="fa fa-arrow-left close text-white fa-2x" width="18" height="27"></i>
            </label>            
    
            <div class="content">
                <div class="data">
                
                </div>
                <p class="title">{{job.name}}</p>
                <p class="date">{{job.integration}}</p>
                <div class="float"></div>
            </div>
        </div>
        <div class="info flex">
         {{job.steps?.length}} Steps <br>

         {{job.parameters?.length}} Parameters
        </div>
    </div>
</div>
